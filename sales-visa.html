<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales & Visa Dashboard | Consultancy OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        :root {
            --bg: #0F172A;
            --surface: #1E293B;
            --surface-hover: #334155;
            --text: #F8FAFC;
            --text-muted: #94A3B8;
            --border: #334155;
            --accent: #38BDF8;
            --accent-hover: #0EA5E9;
            --success: #22C55E;
            --warning: #F59E0B;
            --danger: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background-color: var(--surface);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 32px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background-color: var(--surface-hover);
            color: var(--text);
        }

        .nav-link.active {
            background-color: rgba(56, 189, 248, 0.1);
            color: var(--accent);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg);
        }

        .header-title h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .tab-bar {
            display: flex;
            gap: 4px;
            padding: 0 32px;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            overflow-x: auto;
        }

        .tab {
            padding: 16px 24px;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: 500;
            white-space: nowrap;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .card {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
        }

        #loading {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            flex-direction: column;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface-hover);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadText" style="color: var(--text-muted); font-size: 14px; text-align:center; max-width:400px"></div>
    </div>

    <div class="sidebar">
        <div class="logo"><i data-lucide="layout-dashboard"></i><span>Consultancy OS</span></div>
        <nav class="nav-links">
            <a href="index.html" class="nav-link"><i data-lucide="bar-chart-2"></i> Marketing</a>
            <a href="index.html?tab=callcenter" class="nav-link"><i data-lucide="phone"></i> Call Center</a>
            <a href="#" class="nav-link active"><i data-lucide="plane"></i> Sales & Visa</a>
            <a href="reports.html" class="nav-link"><i data-lucide="file-text"></i> Reports</a>
            <a href="#" class="nav-link" style="margin-top: auto"><i data-lucide="settings"></i> Settings</a>
        </nav>
    </div>

    <div class="main">
        <div class="header">
            <div class="header-title">
                <h1>Sales & Visa Dashboard</h1>
            </div>
        </div>
        <div class="tab-bar" id="tabBar">
            <div class="tab active">Summary</div>
            <div class="tab">TARGETS</div>
        </div>
        <div class="content">
            <div class="grid">
                <div class="card">
                    <div class="stat-label">Total Applications</div>
                    <div class="stat-value" id="statTotal">0</div>
                </div>
                <div class="card">
                    <div class="stat-label">Anusha Target</div>
                    <div class="stat-value" id="statAnusha">12/mo</div>
                </div>
                <div class="card">
                    <div class="stat-label">Kumkum Target</div>
                    <div class="stat-value" id="statKumkum">10/mo</div>
                </div>
                <div class="card">
                    <div class="stat-label">Success Rate</div>
                    <div class="stat-value">TBD</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbz_3FVW1Rv0HSetUoBtDE-3fRf4xnza4OrST5ZiSMXVp_tih5LzH-PryX0L5O-DkZtiGw/exec";
        const log = (msg) => { console.log(msg); document.getElementById('loadText').innerHTML += msg + '<br>'; };

        async function init() {
            try {
                log("‚è±Ô∏è Step 1: Fetching data from Google Sheets...");
                const res = await fetch(API);

                log("‚úÖ Step 2: Response received (Status: " + res.status + ")");
                const data = await res.json();

                log("üìä Step 3: Data parsed - " + (data.sales?.length || 0) + " sales, " + (data.targets?.length || 0) + " targets");

                document.getElementById('statTotal').textContent = data.sales?.length || 0;

                log("üéâ Done! Rendering dashboard...");
                document.getElementById('loading').style.display = 'none';
                lucide.createIcons();

            } catch (err) {
                log("‚ùå ERROR: " + err.message);
                document.getElementById('loadText').innerHTML += '<br><button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; cursor:pointer">Retry</button>';
            }
        }

        init();
    </script>
</body>

</html>
