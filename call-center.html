<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Center Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script>
        // ‚ö†Ô∏è CONFIGURE THIS FOR EACH CLIENT
        const API_URL = "https://script.google.com/macros/s/AKfycbwcBMwac3d2crcYtIoc0Adw4uANMln80u8nxiQmWHbfOHMCUZoCyTpsJUmiD-fjtYsxjg/exec";
    </script>

    <style>
        :root {
            --bg: #0F172A;
            --stroke: rgba(148, 163, 184, .12);
            --stroke2: rgba(148, 163, 184, .18);
            --text: #E5E7EB;
            --muted2: #94A3B8;
            --cyan: #22D3EE;
            --good: #39FF88;
            --bad: #FF3B57;
            --shadow: 0 14px 40px rgba(0, 0, 0, .55);
            --r: 18px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: radial-gradient(1200px 800px at 30% 10%, rgba(34, 211, 238, .12), transparent 55%),
                radial-gradient(900px 600px at 70% 30%, rgba(57, 255, 136, .10), transparent 55%),
                linear-gradient(180deg, #0B1220 0%, var(--bg) 55%, #0B1220 100%);
            color: var(--text);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .mac {
            width: 100%;
            height: 100%;
            border-radius: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .02));
            border: none;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 18px;
            background: rgba(255, 255, 255, .03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, .05);
            z-index: 10;
        }

        .traffic {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%
        }

        .dot.r {
            background: #FF5F57
        }

        .dot.y {
            background: #FEBB2E
        }

        .dot.g {
            background: #28C840
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            font-weight: 600
        }

        .brand:before {
            content: "üìû";
            font-size: 18px
        }

        .wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .aside {
            width: 220px;
            background: rgba(255, 255, 255, .02);
            border-right: 1px solid var(--stroke);
            padding: 20px 14px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, .1) transparent;
        }

        .aside-header {
            margin-bottom: 20px;
            font-size: 12px;
            color: var(--muted2);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: .5px;
        }

        .aside-group {
            margin-bottom: 24px;
        }

        .aside-label {
            font-size: 11px;
            color: var(--muted2);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: .5px;
        }

        select,
        input[type=date] {
            width: 100%;
            padding: 8px 10px;
            background: rgba(255, 255, 255, .04);
            border: 1px solid var(--stroke);
            border-radius: 8px;
            color: var(--text);
            font-size: 13px;
            font-family: inherit;
            margin-bottom: 8px;
        }

        .checks {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .check-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 13px;
        }

        .check-row:hover {
            background: rgba(255, 255, 255, .03);
        }

        .check-row input[type=checkbox] {
            width: 16px;
            height: 16px;
        }

        .hint {
            font-size: 11px;
            color: rgba(148, 163, 184, .6);
            line-height: 1.4;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 9px 12px;
            border-radius: 8px;
            color: var(--muted2);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all .15s;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, .04);
            color: var(--text);
        }

        .nav a.active {
            background: rgba(34, 211, 238, .12);
            color: var(--cyan);
        }

        .bullet {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            opacity: .4;
        }

        .nav a.active .bullet {
            opacity: 1;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--muted2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .card {
            background: rgba(255, 255, 255, .04);
            border: 1px solid var(--stroke);
            border-radius: var(--r);
            padding: 20px;
        }

        .kpi {
            border-left: 3px solid var(--cyan);
        }

        .label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--muted2);
            letter-spacing: .5px;
            margin-bottom: 10px;
        }

        .value {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 6px;
        }

        .trend {
            font-size: 16px;
            font-weight: 800;
            margin-left: 8px;
        }

        .trend.up {
            color: var(--good);
        }

        .trend.down {
            color: var(--bad);
        }

        .compare {
            font-size: 12px;
            color: var(--muted2);
            margin-top: 4px;
            font-weight: 600;
        }

        .subtle {
            font-size: 11px;
            color: rgba(148, 163, 184, .6);
        }

        .chart-card {
            grid-column: span 2;
            min-height: 350px;
        }

        .table-card {
            grid-column: span 2;
        }

        .full-width {
            grid-column: span 4;
        }

        .section-title {
            font-weight: 800;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .flex-chart {
            height: 300px;
            position: relative;
        }

        .flex-chart canvas {
            cursor: pointer;
        }

        /* Tabs - Sticky & Robust */
        .tabs {
            display: flex;
            gap: 4px;
            padding: 8px 8px;
            margin: -24px -24px 16px -24px;
            /* Negative margin to touch edges */
            padding-left: 24px;
            border-bottom: 1px solid var(--stroke);
            position: sticky;
            top: 0;
            background: rgba(15, 23, 42, 0.85);
            /* var(--bg) with opacity */
            backdrop-filter: blur(12px);
            z-index: 20;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--muted2);
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--cyan);
            border-bottom-color: var(--cyan);
        }

        .tab-view {
            display: none;
            padding-top: 10px;
        }

        .tab-view.active {
            display: block;
        }

        .analytics-card {
            background: rgba(255, 255, 255, .04);
            border: 1px solid var(--stroke);
            border-radius: var(--r);
            padding: 16px;
            min-height: 280px;
        }

        .analytics-card.full {
            grid-column: span 4;
        }

        .analytics-card.half {
            grid-column: span 2;
        }

        .compact-chart {
            height: 220px;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 10px 8px;
            border-bottom: 1px solid var(--stroke);
            font-size: 11px;
            font-weight: 700;
            color: var(--muted2);
            text-transform: uppercase;
        }

        td {
            padding: 12px 8px;
            border-bottom: 1px solid rgba(148, 163, 184, .06);
            font-size: 13px;
        }

        tr:hover {
            background: rgba(255, 255, 255, .02);
        }

        .btn {
            padding: 5px 12px;
            background: var(--cyan);
            color: #0B1220;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255, 255, 255, .03);
            margin-bottom: 8px;
            border-radius: 10px;
            border: 1px solid var(--stroke);
        }

        .leaderboard-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .medal {
            font-size: 18px;
        }

        .rep-name {
            font-weight: 700;
            font-size: 14px;
        }

        .total-calls {
            font-weight: 900;
            font-size: 16px;
            color: var(--cyan);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-box {
            background: var(--bg);
            border: 1px solid var(--stroke2);
            border-radius: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 24px 28px;
            border-bottom: 1px solid var(--stroke);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 900;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--stroke);
            color: var(--text);
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-body {
            padding: 20px 28px;
            overflow-y: auto;
        }

        .kpi.clickable {
            cursor: pointer;
            transition: all 0.2s;
        }

        .kpi.clickable:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--cyan);
        }

        .detail-table {
            font-size: 12px;
        }

        .detail-table td {
            padding: 10px 8px;
        }

        .detail-table th {
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 10;
        }

        /* NEW: Sticky Layout for Main */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="mac">
        <div class="topbar">
            <div class="traffic">
                <div class="dot r"></div>
                <div class="dot y"></div>
                <div class="dot g"></div>
            </div>
            <div class="brand">Call Center Dashboard</div>
            <div style="width:60px"></div>
        </div>

        <div class="wrapper">
            <aside class="aside">
                <div class="aside-header">Date Range</div>
                <div class="aside-group">
                    <select id="rangePreset">
                        <option value="thisMonth">This Month</option>
                        <option value="lastMonth">Last Month</option>
                        <option value="thisQuarter">This Quarter</option>
                        <option value="lastQuarter">Last Quarter</option>

                    </select>
                    <div class="aside-label">Start</div>
                    <input type="date" id="startDate">
                    <div class="aside-label">End</div>
                    <input type="date" id="endDate">
                    <div class="hint">Filter data by date</div>
                </div>

                <div class="nav">
                    <a href="index.html"><span class="bullet"></span> Marketing</a>
                    <a href="call-center.html" class="active"><span class="bullet"></span> Call Center</a>
                    <a href="sales-visa.html"><span class="bullet"></span> Sales & Visa</a>
                    <a href="ielts.html"><span class="bullet"></span> IELTS Dept</a>
                    <a href="campaigns.html"><span class="bullet"></span> Campaigns</a>
                    <a href="reports.html"><span class="bullet"></span> Reports</a>
                </div>

                <div style="margin-top:14px" class="small hint">Data source: Google Sheets API</div>
            </aside>

            <main>
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('summary', this)">üìä Summary</button>
                    <button class="tab" onclick="switchTab('analytics', this)">üìà Analytics</button>
                </div>

                <!-- Summary View -->
                <div class="tab-view active" id="viewSummary">
                    <div class="grid" id="grid">
                        <div class="loading full-width">
                            <div>üîÑ Loading Call Center data...</div>
                        </div>
                    </div>
                </div>

                <!-- Analytics View -->
                <div class="tab-view" id="viewAnalytics">
                    <div class="analytics-grid" id="analyticsGrid">
                        <div class="loading full-width">
                            <div>üîÑ Loading analytics...</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Details</div>
                <button class="modal-close" onclick="closeModal()">‚úï Close</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let globalData = null;
        let currentTab = 'summary';

        function $(id) { return document.getElementById(id); }

        function switchTab(tab, el) {
            currentTab = tab;

            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (el) el.classList.add('active');

            // Update views
            document.querySelectorAll('.tab-view').forEach(v => v.classList.remove('active'));
            if (tab === 'summary') {
                $('viewSummary').classList.add('active');
            } else if (tab === 'analytics') {
                $('viewAnalytics').classList.add('active');
                renderAnalytics();
            }
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error('Failed to fetch');
                const json = await res.json();
                globalData = json.data;

                // Set default date range
                if (globalData && globalData.length > 0) {
                    const dates = globalData.map(d => new Date(d.Date)).filter(d => !isNaN(d));
                    const minD = new Date(Math.min(...dates));
                    const maxD = new Date(Math.max(...dates));
                    $('startDate').value = minD.toISOString().split('T')[0];
                    $('endDate').value = maxD.toISOString().split('T')[0];
                }

                render();
            }

            catch (e) {
                $('grid').innerHTML = `
                    <div class="card full-width" style="text-align:center; padding:40px">
                        <div style="font-size:20px; color:var(--bad); margin-bottom:16px">‚ùå Connection Failed</div>
                        <div style="color:var(--muted2)">${e.message}</div>
                        <div style="margin-top:16px; font-size:12px; color:var(--muted2)">
                            Check API URL: ${API_URL}
                        </div>
                    </div>
                `;
            }
        }

        function render() {
            if (!globalData || globalData.length === 0) {
                $('grid').innerHTML = '<div class="card full-width">No data available</div>';
                return;
            }

            // Filter by date range
            const start = new Date($('startDate').value);
            const end = new Date($('endDate').value);
            end.setHours(23, 59, 59, 999);

            const filtered = globalData.filter(d => {
                const dt = new Date(d.Date);
                return dt >= start && dt <= end;
            });

            const grid = $('grid');
            grid.innerHTML = '';

            // Calculate KPIs
            const totalCalls = filtered.length;
            const hotLeads = filtered.filter(d => d.Stage === 'Hot').length;

            // Uncalled = any lead that hasn't been called yet (Status not "Connected", "Visited Office", "Wrong Number", etc.)
            const uncalled = filtered.filter(d => {
                const status = (d.Status || '').trim();
                return status === 'New' || status === 'RNR' || status === '';
            }).length;
            const reverted = 0;

            // Calculate previous period for comparison
            const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
            const prevStart = new Date(start);
            prevStart.setDate(prevStart.getDate() - daysDiff);
            const prevEnd = new Date(start);
            prevEnd.setMilliseconds(prevEnd.getMilliseconds() - 1);

            const prevFiltered = globalData.filter(d => {
                const dt = new Date(d.Date);
                return dt >= prevStart && dt <= prevEnd;
            });

            const prevTotalCalls = prevFiltered.length;
            const prevHotLeads = prevFiltered.filter(d => d.Stage === 'Hot').length;

            const prevUncalled = prevFiltered.filter(d => {
                const status = (d.Status || '').trim();
                return status === 'New' || status === 'RNR' || status === '';
            }).length;

            // Calculate changes
            const uncalledChange = uncalled - prevUncalled;
            const totalCallsChange = totalCalls - prevTotalCalls;
            const totalCallsPct = prevTotalCalls > 0 ? Math.round((totalCallsChange / prevTotalCalls) * 100) : 0;
            const hotLeadsChange = hotLeads - prevHotLeads;

            // Helper functions for trend display
            const getTrend = (change, isPct = false) => {
                if (change === 0) return '';
                const sign = change > 0 ? '+' : '';
                const value = isPct ? `${sign}${change}%` : `${sign}${change}`;
                const className = change > 0 ? 'up' : 'down';
                return `<span class="trend ${className}">${value}</span>`;
            };

            ;

            const getPeriodLabel = () => {
                if (daysDiff <= 31) return 'vs Last Month';
                if (daysDiff <= 100) return 'vs Last Quarter';
                return 'vs Previous Period';
            }

                ;

            // KPI Cards with trends
            grid.insertAdjacentHTML('beforeend', ` <div class="card kpi clickable" style="border-color:rgba(255,59,87,0.4)" onclick="showLeadDetails('uncalled')" > <div class="label" style="color:#FF98A8" >üìû Leakage Alert</div> <div class="value" style="color:var(--bad)" > $ {
                    uncalled
                }

                $ {
                    getTrend(uncalledChange)
                }

                </div> <div class="compare" >$ {
                    uncalledChange !==0 ? `$ {
                Math.abs(uncalledChange)
            }

                    $ {
                getPeriodLabel()
            }

                ` : ''
                }

                </div> <div class="subtle" >Uncalled Leads ¬∑ Click to view</div> </div> <div class="card kpi clickable" onclick="showLeadDetails('all')" > <div class="label" >Total Calls</div> <div class="value" > $ {
                    totalCalls.toLocaleString()
                }

                $ {
                    getTrend(totalCallsPct, true)
                }

                </div> <div class="compare" >$ {
                    totalCallsPct !==0 ? `$ {
                Math.abs(totalCallsPct)
            }

            % $ {
                getPeriodLabel()
            }

                ` : ''
                }

                </div> <div class="subtle" >In selected period ¬∑ Click to view</div> </div> <div class="card kpi clickable" onclick="showLeadDetails('reverted')" > <div class="label" >Reverted Clients</div> <div class="value" >$ {
                    reverted
                }

                </div> <div class="compare" ></div> <div class="subtle" >Old leads active ¬∑ Click to view</div> </div> <div class="card kpi clickable" style="border-color:rgba(254,187,46,0.4)" onclick="showLeadDetails('hot')" > <div class="label" style="color:#FEBB2E" >Total Hot Leads</div> <div class="value" style="color:#FEBB2E" > $ {
                    hotLeads
                }

                $ {
                    getTrend(hotLeadsChange)
                }

                </div> <div class="compare" >$ {
                    hotLeadsChange !==0 ? `$ {
                Math.abs(hotLeadsChange)
            }

                    $ {
                getPeriodLabel()
            }

                ` : ''
                }

                </div> <div class="subtle" >Stage=Hot ¬∑ Click to view</div> </div> `);

            // Store filtered data globally for modal access
            window.filteredData = filtered;

            // Group by Rep
            const reps = {}

                ;

            filtered.forEach(d => {
                const r = d.Rep || 'Unknown';

                if (!reps[r]) reps[r] = {
                    total: 0, hot: 0, warm: 0, cold: 0, lost: 0
                }

                    ;
                reps[r].total++;
                const s = (d.Stage || '').trim();
                if (s === 'Hot') reps[r].hot++;
                else if (s === 'Warm') reps[r].warm++;
                else if (s === 'Cold') reps[r].cold++;
                else if (s === 'Lost') reps[r].lost++;
            });

            const repLabels = Object.keys(reps);
            const dataHot = repLabels.map(r => reps[r].hot);
            const dataWarm = repLabels.map(r => reps[r].warm);
            const dataCold = repLabels.map(r => reps[r].cold);
            const dataLost = repLabels.map(r => reps[r].lost);

            // Chart & Leaderboard
            grid.insertAdjacentHTML('beforeend', ` <div class="card chart-card" > <div class="section-title" >Status Breakdown by Rep</div> <div class="flex-chart" ><canvas id="statusChart" ></canvas></div> </div> <div class="card table-card" > <div class="section-title" >Top Call Reps</div> <div id="leaderboard" ></div> </div> `);

            // Render Chart with click handler
            const ctx = $('statusChart').getContext('2d');

            new Chart(ctx, {

                type: 'bar',
                data: {

                    labels: repLabels,
                    datasets: [{
                        label: 'Hot', data: dataHot, backgroundColor: '#FEBB2E'
                    }

                        ,
                    {
                        label: 'Warm', data: dataWarm, backgroundColor: '#39FF88'
                    }

                        ,
                    {
                        label: 'Cold', data: dataCold, backgroundColor: '#22D3EE'
                    }

                        ,
                    {
                        label: 'Lost', data: dataLost, backgroundColor: '#FF3B57'
                    }

                        ,
                    ]
                }

                ,
                options: {

                    responsive: true,
                    maintainAspectRatio: false,
                    onClick: (evt, activeElements) => {
                        if (activeElements.length > 0) {
                            const element = activeElements[0];
                            const repName = repLabels[element.index];
                            const stage = ['Hot', 'Warm', 'Cold', 'Lost'][element.datasetIndex];
                            showLeadDetailsByRepAndStage(repName, stage);
                        }
                    }

                    ,
                    scales: {
                        x: {
                            stacked: true, grid: {
                                display: false, color: 'rgba(255,255,255,0.05)'
                            }

                            , ticks: {
                                color: '#94A3B8'
                            }
                        }

                        ,
                        y: {
                            stacked: true, grid: {
                                color: 'rgba(255,255,255,0.05)'
                            }

                            , ticks: {
                                color: '#94A3B8'
                            }
                        }
                    }

                    ,
                    plugins: {
                        legend: {
                            position: 'bottom', labels: {
                                color: '#94A3B8', boxWidth: 12, padding: 15
                            }
                        }

                        ,
                        tooltip: {
                            callbacks: {
                                footer: () => 'üí° Click to view details'
                            }
                        }
                    }
                }
            });

            // Leaderboard
            const sortedReps = repLabels.map(r => ({
                name: r, ...reps[r]
            })).sort((a, b) => b.total - a.total);
            const medals = ['ü•á',
                'ü•à',
                'ü•â'];

            const lbHTML = sortedReps.slice(0, 3).map((r, i) => ` <div class="leaderboard-item" > <div class="leaderboard-left" > <span class="medal" >$ {
                medals[i]
            }

            </span> <span class="rep-name" >$ {
                r.name
            }

            </span> </div> <div class="total-calls" >$ {
                r.total
            }

            </div> </div> `).join('');
            $('leaderboard').innerHTML = lbHTML;

            // Performance Table
            grid.insertAdjacentHTML('beforeend', ` <div class="card full-width" > <div class="section-title" >Performance Summary</div> <table> <thead> <tr> <th>Rep Name</th> <th>Total Calls</th> <th>üî• Hot</th> <th>‚úÖ Warm</th> <th>‚ùÑÔ∏è Cold</th> <th>‚ùå Lost</th> <th>Action</th> </tr> </thead> <tbody> $ {
                sortedReps.map(r=> ` < tr > <td style="font-weight:700" >$ {
                        r.name
                    }

                    </td> <td>$ {
                        r.total
                    }

                    </td> <td style="color:#FEBB2E" >$ {
                        r.hot
                    }

                    </td> <td style="color:#39FF88" >$ {
                        r.warm
                    }

                    </td> <td style="color:#22D3EE" >$ {
                        r.cold
                    }

                    </td> <td style="color:#FF3B57" >$ {
                        r.lost
                    }

                    </td> <td><button class="btn" >View</button></td> </tr > `).join('')
            }

            </tbody> </table> </div> `);
        }

        function renderAnalytics() {
            if (!globalData || globalData.length === 0) {
                $('analyticsGrid').innerHTML = '<div class="analytics-card full">No data available</div>';
                return;
            }

            const grid = $('analyticsGrid');
            grid.innerHTML = '';

            // Filter by date range
            const start = new Date($('startDate').value);
            const end = new Date($('endDate').value);
            end.setHours(23, 59, 59, 999);

            const filtered = globalData.filter(d => {
                const dt = new Date(d.Date);
                return dt >= start && dt <= end;
            });

            // 1. Loss Reasons Chart -- using Status for lost leads
            const lostLeads = filtered.filter(d => d.Stage === 'Lost');

            const lossReasons = {}

                ;

            lostLeads.forEach(d => {
                const reason = d['Loss Reason'] || d.Status || 'Not Specified';
                lossReasons[reason] = (lossReasons[reason] || 0) + 1;
            });

            const reasonLabels = Object.keys(lossReasons).length > 0 ? Object.keys(lossReasons) : ['No Lost Leads'];
            const reasonCounts = Object.keys(lossReasons).length > 0 ? Object.values(lossReasons) : [1];

            grid.insertAdjacentHTML('beforeend', ` <div class="analytics-card" > <div class="section-title" >‚ùå Loss Reasons ($ {
                        lostLeads.length
                    })</div> <div class="compact-chart" ><canvas id="lossChart" ></canvas></div> </div> `);

            new Chart($('lossChart').getContext('2d'), {

                type: 'doughnut',
                data: {

                    labels: reasonLabels,
                    datasets: [{
                        data: reasonCounts,
                        backgroundColor: ['#FF3B57', '#FF6B81', '#FF8A9B', '#FFA9B5', '#FFC8CF', '#FFD4D9']
                    }

                    ]
                }

                ,
                options: {

                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right', labels: {
                                color: '#94A3B8', boxWidth: 10, padding: 8, font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });

            // Hot Leads by Source
            const hotLeadsFiltered = filtered.filter(d => d.Stage === 'Hot');

            const hotBySource = {}

                ;

            hotLeadsFiltered.forEach(d => {
                const src = d.Source || 'Unknown';
                hotBySource[src] = (hotBySource[src] || 0) + 1;
            });

            const sourceLabels = Object.keys(hotBySource);
            const sourceCounts = Object.values(hotBySource);

            grid.insertAdjacentHTML('beforeend', ` <div class="analytics-card" > <div class="section-title" >üî• Hot Leads by Source</div> <div class="compact-chart" ><canvas id="sourceChart" ></canvas></div> </div> `);

            new Chart($('sourceChart').getContext('2d'), {

                type: 'bar',
                data: {

                    labels: sourceLabels,
                    datasets: [{
                        label: 'Hot Leads',
                        data: sourceCounts,
                        backgroundColor: '#FEBB2E'
                    }

                    ]
                }

                ,
                options: {

                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255,255,255,0.05)'
                            }

                            , ticks: {
                                color: '#94A3B8'
                            }
                        }

                        ,
                        y: {
                            grid: {
                                display: false
                            }

                            , ticks: {
                                color: '#94A3B8', font: {
                                    size: 11
                                }
                            }
                        }
                    }

                    ,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // 2. 6-Month Trend Chart
            const monthlyData = {}

                ;
            const now = new Date();

            for (let i = 5; i >= 0; i--) {
                const d = new Date(now.getFullYear(), now.getMonth() - i, 1);

                const key = `$ {
                d.getFullYear()
            }

            -$ {
                String(d.getMonth() + 1).padStart(2, '0')
            }

            `;

                monthlyData[key] = {
                    total: 0, hot: 0
                }

                    ;
            }

            globalData.forEach(d => {
                const dt = new Date(d.Date);

                const key = `$ {
                    dt.getFullYear()
                }

                -$ {
                    String(dt.getMonth() + 1).padStart(2, '0')
                }

                `;

                if (monthlyData[key]) {
                    monthlyData[key].total++;
                    if (d.Stage === 'Hot') monthlyData[key].hot++;
                }
            });

            const monthLabels = Object.keys(monthlyData).map(k => {
                const [y, m] = k.split('-');

                return new Date(y, m - 1).toLocaleDateString('en-US', {
                    month: 'short', year: '2-digit'
                });
            });
            const monthTotals = Object.values(monthlyData).map(d => d.total);
            const monthHot = Object.values(monthlyData).map(d => d.hot);

            grid.insertAdjacentHTML('beforeend', ` <div class="analytics-card half" > <div class="section-title" >üìà 6-Month Trend</div> <div class="compact-chart" ><canvas id="trendChart" ></canvas></div> </div> `);

            new Chart($('trendChart').getContext('2d'), {

                type: 'line',
                data: {

                    labels: monthLabels,
                    datasets: [{
                        label: 'Total Leads',
                        data: monthTotals,
                        borderColor: '#22D3EE',
                        backgroundColor: 'rgba(34, 211, 238, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3
                    }

                        ,
                    {
                        label: 'Hot Leads',
                        data: monthHot,
                        borderColor: '#FEBB2E',
                        backgroundColor: 'rgba(254, 187, 46, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3
                    }

                    ]
                }

                ,
                options: {

                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255,255,255,0.05)'
                            }

                            , ticks: {
                                color: '#94A3B8'
                            }
                        }

                        ,
                        y: {
                            grid: {
                                color: 'rgba(255,255,255,0.05)'
                            }

                            , ticks: {
                                color: '#94A3B8'
                            }

                            , beginAtZero: true
                        }
                    }

                    ,
                    plugins: {
                        legend: {
                            position: 'top', labels: {
                                color: '#94A3B8', boxWidth: 12, padding: 15
                            }
                        }
                    }
                }
            });

            // 3. Conversion Funnel
            const totalLeads = filtered.length;
            const hotLeads = filtered.filter(d => d.Stage === 'Hot').length;
            const warmLeads = filtered.filter(d => d.Stage === 'Warm').length;
            const coldLeads = filtered.filter(d => d.Stage === 'Cold').length;

            const hotPct = totalLeads > 0 ? Math.round((hotLeads / totalLeads) * 100) : 0;
            const warmPct = totalLeads > 0 ? Math.round((warmLeads / totalLeads) * 100) : 0;
            const coldPct = totalLeads > 0 ? Math.round((coldLeads / totalLeads) * 100) : 0;

            grid.insertAdjacentHTML('beforeend', ` <div class="analytics-card half" > <div class="section-title" >üéØ Conversion Funnel</div> <div style="padding:12px 0" > <div style="margin-bottom:14px" > <div style="font-size:11px; color:var(--muted2); margin-bottom:6px; font-weight:600" >Total Leads</div> <div style="width:100%; height:36px; background:linear-gradient(90deg, #22D3EE, rgba(34,211,238,0.6)); border-radius:8px; display:flex; align-items:center; padding:0 14px; font-weight:900; font-size:17px; box-shadow: 0 2px 8px rgba(34,211,238,0.3)" >$ {
                totalLeads.toLocaleString()
            }

            </div> </div> <div style="margin-bottom:14px; padding-left:16px" > <div style="font-size:11px; color:var(--muted2); margin-bottom:6px; font-weight:600" >üî• Hot ¬∑ $ {
                hotPct
            }

            %</div> <div style="width:${hotPct}%; min-width:90px; height:32px; background:linear-gradient(90deg, #FEBB2E, rgba(254,187,46,0.6)); border-radius:8px; display:flex; align-items:center; padding:0 14px; font-weight:900; font-size:15px; box-shadow: 0 2px 8px rgba(254,187,46,0.3)" >$ {
                hotLeads
            }

            </div> </div> <div style="margin-bottom:14px; padding-left:32px" > <div style="font-size:11px; color:var(--muted2); margin-bottom:6px; font-weight:600" >‚úÖ Warm ¬∑ $ {
                warmPct
            }

            %</div> <div style="width:${warmPct > 0 ? warmPct : 10}%; min-width:80px; height:28px; background:linear-gradient(90deg, #39FF88, rgba(57,255,136,0.6)); border-radius:8px; display:flex; align-items:center; padding:0 14px; font-weight:800; font-size:13px; box-shadow: 0 2px 8px rgba(57,255,136,0.3)" >$ {
                warmLeads
            }

            </div> </div> <div style="margin-bottom:8px; padding-left:48px" > <div style="font-size:11px; color:var(--muted2); margin-bottom:6px; font-weight:600" >‚ùÑÔ∏è Cold ¬∑ $ {
                coldPct
            }

            %</div> <div style="width:${coldPct > 0 ? coldPct : 10}%; min-width:70px; height:24px; background:linear-gradient(90deg, #60A5FA, rgba(96,165,250,0.6)); border-radius:8px; display:flex; align-items:center; padding:0 12px; font-weight:700; font-size:12px; box-shadow: 0 2px 8px rgba(96,165,250,0.3)" >$ {
                coldLeads
            }

            </div> </div> </div> </div> `);
        }

        // Date range preset handler
        $('rangePreset').addEventListener('change', function () {
            const now = new Date();
            let start, end;

            switch (this.value) {
                case 'thisMonth': start = new Date(now.getFullYear(), now.getMonth(), 1);
                    end = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                    break;
                case 'lastMonth': start = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                    end = new Date(now.getFullYear(), now.getMonth(), 0);
                    break;
                case 'thisQuarter': const q = Math.floor(now.getMonth() / 3);
                    start = new Date(now.getFullYear(), q * 3, 1);
                    end = new Date(now.getFullYear(), (q + 1) * 3, 0);
                    break;
                case 'lastQuarter': const lq = Math.floor(now.getMonth() / 3) - 1;
                    start = new Date(now.getFullYear(), lq * 3, 1);
                    end = new Date(now.getFullYear(), (lq + 1) * 3, 0);
                    break;
            }

            if (start && end) {
                $('startDate').value = start.toISOString().split('T')[0];
                $('endDate').value = end.toISOString().split('T')[0];
                render();
            }
        });

        $('startDate').addEventListener('change', render);
        $('endDate').addEventListener('change', render);

        // Modal Functions
        function closeModal() {
            $('modal').classList.remove('show');
        }

        function showLeadDetails(type) {
            if (!window.filteredData) return;

            let leads = [];
            let title = '';

            switch (type) {
                case 'uncalled': leads = window.filteredData.filter(d => {
                    const status = (d.Status || '').trim();
                    return status === 'New' || status === 'RNR' || status === '';
                });
                    title = 'üìû Uncalled Leads';
                    break;
                case 'all': leads = window.filteredData;
                    title = 'üìä All Calls';
                    break;
                case 'hot': leads = window.filteredData.filter(d => d.Stage === 'Hot');
                    title = 'üî• Hot Leads';
                    break;
                case 'reverted': leads = [];
                    title = 'üîÑ Reverted Clients';
                    break;
            }

            $('modalTitle').textContent = `$ {
                title
            }

            ($ {
                    leads.length
                })`;

            if (leads.length === 0) {
                $('modalBody').innerHTML = '<div style="text-align:center; padding:40px; color:var(--muted2)">No leads found</div>';
            }

            else {
                const tableHTML = ` <table class="detail-table"><thead><tr><th>Date</th><th>Student Name</th><th>Phone</th><th>Source</th><th>Status</th><th>Stage</th><th>Rep</th></tr></thead><tbody>$ {
                    leads.map(lead=> ` < tr > <td>$ {
                            new Date(lead.Date).toLocaleDateString()
                        }

                        </td> <td style="font-weight:700" >$ {
                            lead['Student Name'] || '-'
                        }

                        </td> <td>$ {
                            lead['Phone Number'] || '-'
                        }

                        </td> <td>$ {
                            lead.Source || '-'
                        }

                        </td> <td><span style="color:${getStatusColor(lead.Status)}" >$ {
                            lead.Status || '-'
                        }

                        </span></td> <td><span style="color:${getStageColor(lead.Stage)}" >$ {
                            lead.Stage || '-'
                        }

                        </span></td> <td>$ {
                            lead.Rep || '-'
                        }

                        </td> </tr> `).join('')
                }

                </tbody></table>`;
                $('modalBody').innerHTML = tableHTML;
            }

            $('modal').classList.add('show');
        }

        function showLeadDetailsByRepAndStage(repName, stage) {
            if (!window.filteredData) return;

            const leads = window.filteredData.filter(d => {
                return d.Rep === repName && d.Stage === stage;
            });

            const stageEmoji = {
                'Hot': 'üî•',
                'Warm': '‚úÖ',
                'Cold': '‚ùÑÔ∏è',
                'Lost': '‚ùå'
            }

                ;

            $('modalTitle').textContent = `$ {
                stageEmoji[stage] || ''
            }

            $ {
                stage
            }

            Leads - $ {
                repName
            }

            ($ {
                    leads.length
                })`;

            if (leads.length === 0) {
                $('modalBody').innerHTML = '<div style="text-align:center; padding:40px; color:var(--muted2)">No leads found</div>';
            }

            else {
                const tableHTML = ` <table class="detail-table"><thead><tr><th>Date</th><th>Student Name</th><th>Phone</th><th>Source</th><th>Status</th><th>Campaign</th></tr></thead><tbody>$ {
                    leads.map(lead=> ` < tr > <td>$ {
                            new Date(lead.Date).toLocaleDateString()
                        }

                        </td> <td style="font-weight:700" >$ {
                            lead['Student Name'] || '-'
                        }

                        </td> <td>$ {
                            lead['Phone Number'] || '-'
                        }

                        </td> <td>$ {
                            lead.Source || '-'
                        }

                        </td> <td><span style="color:${getStatusColor(lead.Status)}" >$ {
                            lead.Status || '-'
                        }

                        </span></td> <td>$ {
                            lead['Campaign Name'] || '-'
                        }

                        </td> </tr> `).join('')
                }

                </tbody></table>`;
                $('modalBody').innerHTML = tableHTML;
            }

            $('modal').classList.add('show');
        }

        function getStatusColor(status) {
            if (!status) return 'var(--muted2)';
            const s = status.trim();
            if (s === 'Connected') return '#39FF88';
            if (s === 'Visited Office') return '#22D3EE';
            if (s === 'Wrong Number') return '#FF3B57';
            if (s === 'RNR' || s === 'New') return '#FEBB2E';
            return 'var(--muted2)';
        }

        function getStageColor(stage) {
            if (!stage) return 'var(--muted2)';
            const s = stage.trim();
            if (s === 'Hot') return '#FEBB2E';
            if (s === 'Warm') return '#39FF88';
            if (s === 'Cold') return '#22D3EE';
            if (s === 'Lost') return '#FF3B57';
            return 'var(--muted2)';
        }

        // Close modal on outside click
        $('modal').addEventListener('click', (e) => {
            if (e.target === $('modal')) closeModal();
        });

        // Initialize
        loadData();
    </script>
</body>
